<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Support Animation – EcoQuickSupp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #scene {
      background: url('https://i.ibb.co/1mF9yQg/helpdesk-background.jpg') no-repeat center;
      background-size: cover;
      width: 100%;
      max-width: 720px;
      height: 400px;
      margin: 0 auto 20px;
      position: relative;
      border: 2px solid #ccc;
      border-radius: 12px;
    }
    .character {
      position: absolute;
      bottom: 0;
      width: 140px;
    }
    #seller {
      left: 20px;
    }
    #support {
      right: 20px;
    }
    #dialogue {
      font-size: 18px;
      margin: 20px auto;
      max-width: 700px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    select, button {
      padding: 8px 12px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>EcoQuickSupp Seller Support</h1>
  <div id="scene">
    <img id="seller" class="character" src="https://i.ibb.co/4K2rCzG/seller-character.png" alt="Seller" />
    <img id="support" class="character" src="https://i.ibb.co/W3P0nC9/support-character.png" alt="Support" />
  </div>
  <div id="dialogue">Select language and click start to play seller support conversation.</div>

  <div>
    <select id="language">
      <option value="en-male">English - Male</option>
      <option value="en-female">English - Female</option>
      <option value="hi-male">Hindi - Male</option>
      <option value="hi-female">Hindi - Female</option>
    </select>
    <button onclick="playScene()">Start</button>
  </div>

  <script>
    const dialogueBox = document.getElementById('dialogue');

    const dialogues = {
      'en-male': [
        "Seller: I'm getting fake buyer issues again!",
        "Support: We're sorry to hear that. Please report it in the Seller Central Help section.",
        "Support: Visit the EcoQuickSupp Help Desk anytime for guidance."
      ],
      'en-female': [
        "Seller: I'm getting fake buyer issues again!",
        "Support: We're sorry to hear that. Please report it in the Seller Central Help section.",
        "Support: Visit the EcoQuickSupp Help Desk anytime for guidance."
      ],
      'hi-male': [
        "Seller: फिर से नकली खरीदारों की समस्या हो रही है!",
        "Support: हमें खेद है। कृपया इसे सेलर सेंट्रल हेल्प सेक्शन में रिपोर्ट करें।",
        "Support: EcoQuickSupp सहायता केंद्र पर कभी भी मदद लें।"
      ],
      'hi-female': [
        "Seller: फिर से नकली खरीदारों की समस्या हो रही है!",
        "Support: हमें खेद है। कृपया इसे सेलर सेंट्रल हेल्प सेक्शन में रिपोर्ट करें।",
        "Support: EcoQuickSupp सहायता केंद्र पर कभी भी मदद लें।"
      ]
    };

    function playScene() {
      const selected = document.getElementById('language').value;
      const lines = dialogues[selected];
      let index = 0;

      function speakLine() {
        if (index >= lines.length) return;
        dialogueBox.textContent = lines[index];
        const utter = new SpeechSynthesisUtterance(lines[index]);
        if(selected.startsWith('en')) utter.lang = selected.includes('male') ? 'en-US' : 'en-GB';
        else utter.lang = 'hi-IN';
        speechSynthesis.speak(utter);
        index++;
        utter.onend = () => setTimeout(speakLine, 1500);
      }

      speakLine();
    }
  </script>
</body>
</html>
