<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Support Animation</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
    }
    #scene {
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/Uh2A6a1.jpg') center/cover no-repeat;
      position: relative;
    }
    .character {
      position: absolute;
      bottom: 0;
      width: 180px;
      transition: transform 0.3s;
    }
    #seller {
      left: 50px;
    }
    #support {
      right: 50px;
    }
    .mouth {
      position: absolute;
      bottom: 60px;
      left: 60px;
      width: 30px;
      height: 10px;
      background: red;
      border-radius: 50%;
      animation: talk 0.3s infinite alternate;
      display: none;
    }

    @keyframes talk {
      from { height: 10px; }
      to { height: 25px; }
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="scene">
  <img id="seller" class="character" src="https://raw.githubusercontent.com/sandeep05-git/seller-support/main/images/pexels-cottonbro-7223556.jpg" />
  <div class="mouth" id="sellerMouth"></div>

  <img id="support" class="character" src="https://raw.githubusercontent.com/sandeep05-git/seller-support/main/images/pexels-cottonbro-7223556.jpg" />
  <div class="mouth" id="supportMouth"></div>

  <div id="controls">
    <button onclick="speakLine('seller', 'Bhaiya mujhe fake buyers se dikkat ho rahi hai!')">Seller Talk</button>
    <button onclick="speakLine('support', 'Maaf kijiye prabhas aap help section se report kar sakte hain. prabhas ji')">Support Talk</button>
  </div>
</div>

<script>
function speakLine(character, text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = text.includes("Bhaiya") ? 'hi-IN' : 'en-US';
  utterance.rate = 1;
  utterance.pitch = character === 'seller' ? 1.5 : 1;

  const mouth = document.getElementById(character + 'Mouth');
  mouth.style.display = 'block';

  utterance.onend = () => {
    mouth.style.display = 'none';
  };

  speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
