<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Support Video Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    #character {
      width: 200px;
      animation: float 1.5s infinite alternate ease-in-out;
      margin: 20px auto;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .speech-bubble {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: 20px auto;
      font-size: 18px;
      max-width: 600px;
      min-height: 80px;
    }

    #startBtn {
      padding: 12px 25px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #startBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Seller Support Demo</h1>
    <img id="character" src="https://i.imgur.com/4AiXzf8.png" alt="Seller Character" />
    <div class="speech-bubble" id="dialogue">Click the button to start the animated demo.</div>
    <button id="startBtn" onclick="startDemo()">‚ñ∂Ô∏è Start Demo</button>
  </div>

  <script>
    const scenes = [
      "Hello seller! Welcome to our support center. We‚Äôll help you create your first product listing.",
      "Many sellers are confused at first ‚Äì about GST, category, images, or even pricing.",
      "Don‚Äôt worry ‚Äì our step-by-step help makes things simple.",
      "Step one: Choose the correct product category. It helps your product reach the right customers.",
      "Step two: Upload clear, high-quality images. Good images build trust.",
      "Step three: Add a title and description. Make sure it‚Äôs accurate and easy to understand.",
      "Step four: Set the right price and enter your GST details if needed.",
      "That‚Äôs it! Your product listing is ready to go live.",
      "We‚Äôve helped hundreds of sellers just like you. Our team is always ready to support you.",
      "Visit our website and get started today. Happy selling!"
    ];

    async function speakLine(line) {
      return new Promise(resolve => {
        const utterance = new SpeechSynthesisUtterance(line);
        utterance.lang = "en-US";
        utterance.pitch = 1;
        utterance.rate = 1;
        utterance.onend = resolve;
        speechSynthesis.speak(utterance);
      });
    }

    async function startDemo() {
      document.getElementById("startBtn").style.display = "none";
      const dialogue = document.getElementById("dialogue");

      for (const line of scenes) {
        dialogue.textContent = line;
        await speakLine(line);
        await new Promise(res => setTimeout(res, 400)); // Short pause between lines
      }

      dialogue.textContent = "‚úÖ Demo complete. Thank you for watching!";
    }
  </script>
</body>
</html>
